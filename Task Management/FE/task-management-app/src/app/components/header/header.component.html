<nav class="header-container">
    <img src="assets/images/app_logo.jpg" width="210px" height="100px"/>
    <div class="auth-section">
        <ng-container *ngIf="authService.isLoggedIn$ | async as isLoggedIn; else loginTemplate">
          <span class="user-info">
            <mat-icon fontIcon="account_circle" class="user-icon"></mat-icon> <span class="loggedin-text"> {{ username }}</span>
          </span>
          <button mat-flat-button (click)="logout()">Logout</button>
        </ng-container>
  
        <ng-template #loginTemplate>
          <button mat-button routerLink="/login" class="login-btn" [queryParams]="{ mode: 'login', authBtnText: 'Login', showSignup: 'true'}">Login</button>
          <button mat-flat-button routerLink="/register" class="reg-btn" [queryParams]="{ mode: 'register', authBtnText: 'Register', showSignup: false}">Get started</button>
        </ng-template>
      </div>
  </nav>
