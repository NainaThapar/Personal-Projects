<div class="login-container">
    <div>
     <img src="assets/images/login_img.jpeg" class="content-img"/>
    </div>
    <div class="login-form">
    <div><mat-icon fontIcon="account_circle" class="user-icon"></mat-icon></div> 
     <p class="form-field-wrapper">
         <mat-form-field>
             <mat-label>Enter your Username</mat-label>
             <input matInput placeholder="username" id="username" type="text" [(ngModel)]="credentials.username">
           </mat-form-field>
     </p>
     <p class="form-field-wrapper">
         <mat-form-field>
             <mat-label>Enter your password</mat-label>
             <input matInput placeholder="password" id="password" [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="credentials.password">
             <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
              </button>
           </mat-form-field>
     </p>
     <button mat-flat-button (click)="onAuthClick()" color="accent">{{ authBtnText }}</button>
     <div class="account-text">{{accountText}} <span class="signup" (click) = "navigateToRegister()">{{actionBtn}}</span></div>
    </div>
 </div>
